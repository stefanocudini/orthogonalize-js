<h4>Simple Example: <em>Orthogonalize Leaflet Polyline</em></h4>

<div id="map"></div>

<script src="/js/jquery.min.js"></script>
<script src="/js/underscore.min.js"></script>

<script src="/maps/leaflet/dist/leaflet.js"></script>

<script src="../orthogonalize.iD.js"></script>
<script src="../orthogonalize.src.js"></script>
<script>

	var map = L.map('map', {
		zoom: 9,
		center: [41.575730,13.002411],
		layers: L.tileLayer('http://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png')
	});

	$.getJSON('polyline.json', function(geojson) {

		var geoLayer = L.geoJson(geojson);

		map.addLayer(geoLayer).fitBounds( geoLayer.getBounds() );

		var orto = orthogonalize(geoLayer);

		console.log(orto);

	});

</script>
